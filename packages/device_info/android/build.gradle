group 'com.rocket.device.info'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.6.10'
    repositories {
        google()
        mavenCentral()  
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()

//        flatDir {
////            dirs 'libs'
//             dirs project(':device_info').file('libs')
//            // e.g. dirs project(':url_launcher').file('libs')  - don't miss the ':'
//        }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 21
    }
}

dependencies {
    implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.10.0'
    implementation 'com.quickbirdstudios:opencv:4.5.3.0'
    implementation 'androidx.lifecycle:lifecycle-process:2.5.1'
    implementation("androidx.core:core-ktx:1.9.0")
    implementation 'com.google.code.gson:gson:2.10'
    implementation("androidx.work:work-runtime-ktx:2.8.0")
    implementation "org.jetbrains.kotlin:kotlin-script-runtime:1.7.10"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.7.10"

    // Use for Coroutine
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.1'

//    implementation project(':..:..:project_test:device_info_library')
    //implementation fileTree(dir: 'libs', include: ['*.aar'])
}