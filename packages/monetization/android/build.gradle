group 'com.example.monetization'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://artifact.bytedance.com/repository/pangle/'
        }
        maven {url 'https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_oversea'}
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        minSdkVersion 16
    }
}

repositories {
    google()
    mavenCentral()
    maven {url 'https://android-sdk.is.com/'}
}

dependencies {
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    implementation 'com.google.android.gms:play-services-basement:18.2.0'
    implementation 'com.google.android.gms:play-services-appset:16.0.2'

// Add AdMob and Ad Manager Network
    implementation 'com.google.android.gms:play-services-ads:21.5.0'
    implementation 'com.ironsource.adapters:admobadapter:4.3.36'
// Add Applovin Network
    implementation 'com.ironsource.adapters:applovinadapter:4.3.37'
    implementation 'com.applovin:applovin-sdk:11.7.1'
// Add Chartboost Network
    implementation 'com.ironsource.adapters:chartboostadapter:4.3.11'
    implementation 'com.chartboost:chartboost-sdk:9.2.0'
// Add Fyber Network (Adapter only)
    implementation 'com.ironsource.adapters:fyberadapter:4.3.24'
    implementation "com.fyber:marketplace-sdk:8.2.2"
// Add Facebook Network
    implementation 'com.ironsource.adapters:facebookadapter:4.3.40'
    implementation 'com.facebook.android:audience-network-sdk:6.13.7'
// Add Vungle Network
    implementation 'com.ironsource.adapters:vungleadapter:4.3.20'
    implementation 'com.vungle:publisher-sdk-android:6.12.1'

// For the China Traffic app, add Mintegral Network
//    implementation 'com.ironsource.adapters:mintegraladapter:4.3.13'
//    implementation 'com.mbridge.msdk.china:mbbid:16.3.82'
//    implementation 'com.mbridge.msdk.china:reward:16.3.82'
//    implementation 'com.mbridge.msdk.china:mbbanner:16.3.82'
//    implementation 'com.mbridge.msdk.china:newinterstitial:16.3.82'


// For the non-China Traffic app, Add Mintegral Network
    implementation 'com.ironsource.adapters:mintegraladapter:4.3.13'
    implementation 'com.mbridge.msdk.oversea:mbbid:16.3.81'
    implementation 'com.mbridge.msdk.oversea:reward:16.3.81'
    implementation 'com.mbridge.msdk.oversea:mbbanner:16.3.81'
    implementation 'com.mbridge.msdk.oversea:newinterstitial:16.3.81'
// Add myTarget Network
    implementation 'com.ironsource.adapters:mytargetadapter:4.1.16'
    implementation 'com.my.target:mytarget-sdk:5.16.3'
    implementation 'com.google.android.exoplayer:exoplayer:2.17.1'
// Add Pangle Network
    implementation 'com.ironsource.adapters:pangleadapter:4.3.17'
    implementation 'com.pangle.global:ads-sdk:5.0.0.8'
// Add UnityAds Network
    implementation 'com.ironsource.adapters:unityadsadapter:4.3.28'
    implementation 'com.unity3d.ads:unity-ads:4.6.1'
}